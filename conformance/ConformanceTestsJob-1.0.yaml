---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: conformance-output-data-1-0
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: batch/v1
kind: Job
metadata:
  name: conformance-tests-1-0
spec:
  backoffLimit: 0
  template:
    spec:
      initContainers:
      - name: prep-1-0
        image: alpine:3.10
        command: ["chmod", "777", "/output"]
        volumeMounts:
        - mountPath: /output
          name: conformance-output-data-1-0
      containers:
      - name: tests-1-0
        image: docker.terradue.com/calrissian:conformance
        workingDir: "/conformance/common-workflow-language-1.0.2"
        command: ["cwltest"]
        args:
        - "--test"
        - "/conformance/common-workflow-language-1.0.2/v1.0/conformance_test_v1.0.yaml"
        - "--tool"
        - "calrissian"
        - "--badgedir"
        - "/output/badges-1.0.2"
        - "--"
        - "--max-ram"
        - "8G"
        - "--max-cores"
        - "4"
        - "--default-container"
        - "debian:stretch-slim"
        env:
        - name: CALRISSIAN_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TMPDIR
          value: "/output"
        volumeMounts:
        - mountPath: /conformance
          name: conformance-test-data-1-0
          readOnly: true
        - mountPath: /output
          name: conformance-output-data-1-0
      restartPolicy: Never
      volumes:
      - name: conformance-test-data-1-0
        persistentVolumeClaim:
          claimName: conformance-test-data-1-0
          readOnly: true
      - name: conformance-output-data-1-0
        persistentVolumeClaim:
          claimName: conformance-output-data-1-0
