---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: conformance-output-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: conformance-tests
spec:
  template:
    spec:
      initContainers:
      - name: conformance-prep
        image: alpine:3.10
        command: ["chmod", "777", "/output"]
        volumeMounts:
        - mountPath: /output
          name: conformance-output-data
      containers:
      - name: conformance-tests
        image: calrissian:conformance
        workingDir: "/conformance/common-workflow-language-1.0.1"
        command: ["./run_test.sh"]
        args:
        - "RUNNER=calrissian"
        - "--verbose"
        - "EXTRA=--max-ram 8G --max-cores 4 --default-container debian:stretch-slim"
        env:
        - name: CALRISSIAN_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TMPDIR
          value: "/output"
        volumeMounts:
        - mountPath: /conformance
          name: conformance-test-data
          readOnly: true
        - mountPath: /output
          name: conformance-output-data
      restartPolicy: OnFailure
      volumes:
      - name: conformance-test-data
        persistentVolumeClaim:
          claimName: conformance-test-data
          readOnly: true
      - name: conformance-output-data
        persistentVolumeClaim:
          claimName: conformance-output-data
