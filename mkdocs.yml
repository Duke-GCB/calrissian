site_name: Calrissian
site_description: 'CWL runner for Kubernetes'
# Repository

repo_name: 'Duke-GCB/calrissian'
repo_url: 'https://github.com/Duke-GCB/calrissian.git'
edit_uri: 'blob/main/docs/'
site_url: 'https://Duke-GCB.github.io/calrissian/'


theme:
  name: material

markdown_extensions:
- admonition
- pymdownx.highlight
- pymdownx.superfences
- attr_list

plugins:
- search
#- mkdocs-jupyter

nav:
- Introduction: 'index.md'
- Installation: 'installation.md'
- Cluster Configuration: 'cluster-configuration.md'
- Conformance:
  - 1.0.2: 'conformance/1.0.2.md'
  - 1.1.0: 'conformance/1.1.0.md'
  - 1.2.0: 'conformance/1.2.0.md'
  - 1.2.1: 'conformance/1.2.1.md'
- Development:
  - uml/classes.md
  - APIs doc:
    - api/latest/calrissian/index.md
    - api/latest/calrissian/context.md
    - api/latest/calrissian/executor.md
    - api/latest/calrissian/job.md
    - api/latest/calrissian/k8s.md
    - api/latest/calrissian/main.md
    - api/latest/calrissian/report.md
    - api/latest/calrissian/retry.md
    - api/latest/calrissian/tool.md
    - api/latest/calrissian/version.md
