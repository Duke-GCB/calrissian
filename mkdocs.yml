site_name: Calrissian
site_description: 'CWL runner for Kubernetes'
# Repository

repo_name: 'Duke-GCB/calrissian'
repo_url: 'https://github.com/Duke-GCB/calrissian.git'
edit_uri: 'blob/main/docs/'
site_url: 'https://Duke-GCB.github.io/calrissian/'


theme:
  name: material

markdown_extensions:
- admonition
- pymdownx.highlight
- pymdownx.superfences
- attr_list

plugins:
- search
#- mkdocs-jupyter
- plantuml-local:
    shortname: puml
    background_colour: transparent
    class_name: plantuml-diagram
    cache: true
markdown_extensions:
- pymdownx.superfences:
    custom_fences:
    - name: puml
      class: puml
      format: !!python/name:pymdownx.superfences.fence_code_format

nav:
- Introduction: 'index.md'
- Installation: 'installation.md'
- Cluster Configuration: 'cluster-configuration.md'
- Conformance:
  - 1.0.2: 'conformance/1.0.2.md'
  - 1.1.0: 'conformance/1.1.0.md'
  - 1.2.0: 'conformance/1.2.0.md'
  - 1.2.1: 'conformance/1.2.1.md'
- Development:
  - API Docs: 'apidocs/index.html'
  - Class diagram: 'puml/class.md'
